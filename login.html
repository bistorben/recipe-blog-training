<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c23ad15a9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>    
    <header>
    <nav>
      <a class="burger" href="#"><i class="fa-solid fa-bars"></i></a>
      <img class="logo" src="./images/logo.png" alt="logo" />
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-basket-shopping"></i></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
      </ul>
    </nav>
  </header>
    <main>
      <h1 class="h1-login">Mein Konto</h1>
      <form action="" class="form-login">
        <article class="anmelden">
          <h2>Anmelden</h2>
          
            <label for="email">Benutzer oder E-Mail Adresse <span>*</span></label>
            <div class="icon-relative-container">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" name="email" id="email">
            </div>
            <label for="password">Passwort <span>*</span></label>
            <div class="icon-relative-container">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" id="password">
            </div>
            <div class="check">
              <input type="checkbox" name="check-anmelden" id="check-anmelden">
              <label for="check-anmelden">Angemeldet bleiben</label>
            </div>
          <div>
            <button class="btn-anmelden">
              Anmelden
            </button>
            <a href="#">Passwort vergessen?</a>
          </div>
        </article>
        <div class="disconnector">
          
        </div>

        <article class="registrieren">
          <h2>Registrieren</h2>
          
            <label for="email">Benutzer oder E-Mail Adresse <span>*</span></label>
            <div class="icon-relative-container">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" name="email" id="email">
            </div>
            <label for="password">Passwort <span>*</span></label>
            <div class="icon-relative-container">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" id="password">
            </div>
            <div class="check">
              <input type="checkbox" name="check-anmelden" id="check-anmelden">
              <label for="check-anmelden">Datenschutz</label>
            </div>
          <div>
            <button class="btn-anmelden">
              Registrieren
            </button>
          </div>

        </article>
      </form>
      <section class="newsletter">
        <h2>Abonniere unseren Newsletter </h2>
      </section>
    </main>
  </body>
</html>
